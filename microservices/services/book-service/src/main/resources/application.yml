server:
  port: 8001
  error:
    include-message: always

spring:
  profiles:
    active: dev
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://book-db:5432/book-db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
