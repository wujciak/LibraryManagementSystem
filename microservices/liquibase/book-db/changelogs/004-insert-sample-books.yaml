databaseChangeLog:
  - changeSet:
      id: 004-insert-sample-books
      author: wujciak
      changes:
        - insert:
            tableName: books
            columns:
              - column:
                  name: book_id
                  valueComputed: gen_random_uuid()
              - column:
                  name: isbn
                  value: "978-0-13-595705-9"
              - column:
                  name: title
                  value: "Clean Code: A Handbook of Agile Software Craftsmanship"
              - column:
                  name: author
                  value: "Robert C. Martin"
              - column:
                  name: publisher
                  value: "Prentice Hall"
              - column:
                  name: year_of_publish
                  valueNumeric: 2008
              - column:
                  name: available_copies
                  valueNumeric: 5
        - insert:
            tableName: books
            columns:
              - column:
                  name: book_id
                  valueComputed: gen_random_uuid()
              - column:
                  name: isbn
                  value: "978-0-321-12742-6"
              - column:
                  name: title
                  value: "Design Patterns: Elements of Reusable Object-Oriented Software"
              - column:
                  name: author
                  value: "Erich Gamma, Richard Helm, Ralph Johnson, John Vlissides"
              - column:
                  name: publisher
                  value: "Addison-Wesley Professional"
              - column:
                  name: year_of_publish
                  valueNumeric: 1994
              - column:
                  name: available_copies
                  valueNumeric: 3
        - insert:
            tableName: books
            columns:
              - column:
                  name: book_id
                  valueComputed: gen_random_uuid()
              - column:
                  name: isbn
                  value: "978-0-596-52068-7"
              - column:
                  name: title
                  value: "Head First Design Patterns"
              - column:
                  name: author
                  value: "Eric Freeman, Elisabeth Robson"
              - column:
                  name: publisher
                  value: "O'Reilly Media"
              - column:
                  name: year_of_publish
                  valueNumeric: 2004
              - column:
                  name: available_copies
                  valueNumeric: 7
      rollback:
        - delete:
            tableName: books
            where: isbn IN ('978-0-13-595705-9', '978-0-321-12742-6', '978-0-596-52068-7')
