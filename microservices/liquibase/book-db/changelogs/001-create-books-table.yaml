databaseChangeLog:
  - changeSet:
      id: 001-create-books-table
      author: wujciak
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: publisher
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: year_of_publish
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: available_copies
                  type: int
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: books
