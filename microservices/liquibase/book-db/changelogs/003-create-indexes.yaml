databaseChangeLog:
  - changeSet:
      id: 003-create-indexes
      author: wujciak
      changes:
        - createIndex:
            indexName: idx_books_isbn
            tableName: books
            columns:
              - column:
                  name: isbn
        - createIndex:
            indexName: idx_books_title
            tableName: books
            columns:
              - column:
                  name: title
        - createIndex:
            indexName: idx_books_author
            tableName: books
            columns:
              - column:
                  name: author
        - createIndex:
            indexName: idx_book_details_book_id
            tableName: book_details
            columns:
              - column:
                  name: book_id
      rollback:
        - dropIndex:
            indexName: idx_books_isbn
            tableName: books
        - dropIndex:
            indexName: idx_books_title
            tableName: books
        - dropIndex:
            indexName: idx_books_author
            tableName: books
        - dropIndex:
            indexName: idx_book_details_book_id
            tableName: book_details
