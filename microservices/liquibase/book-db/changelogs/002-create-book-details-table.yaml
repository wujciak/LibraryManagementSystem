databaseChangeLog:
  - changeSet:
      id: 002-create-book-details-table
      author: wujciak
      changes:
        - createTable:
            tableName: book_details
            columns:
              - column:
                  name: book_details_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_book_details_book_id
                    references: books(book_id)
              - column:
                  name: genre
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: summary
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: cover_image_url
                  type: varchar(500)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: book_details
